//
// KEY BINDINGS
//

unbindall

bind  -             sizedown
bind  =             sizeup

//
// WEAPONS/UPGRADES
//
bind  MOUSE1        +attack
bind  MOUSE2        +attack2

bind  [             weapprev
bind  ]             weapnext
bind  mwheelup      weapprev
bind  mwheeldown    weapnext
bind  ENTER         +useitem
bind  MOUSE3        +useitem

//
// CHARACTER CONTROLS
//

bind  CTRL          +attack

bind  ALT           +strafe
bind  SHIFT         +speed
bind  x             +sprint
bind  v             +dodge

bind  PGDN          +lookdown
bind  PGUP          +lookup
bind  END           centerview

bind  c             +movedown
bind  SPACE         +moveup

bind  UPARROW       +forward
bind  DOWNARROW     +back
bind  LEFTARROW     +left
bind  RIGHTARROW    +right
bind  w             +forward
bind  a             +moveleft
bind  s             +back
bind  d             +moveright

bind  ,             +moveleft
bind  .             +moveright

//
// MISC
//

bind  t             messagemode
bind  y             messagemode2
bind  u             messagemode3
bind  i             messagemode4
bind  /             messagemodec

bind  z             itemtoggle blaster
bind  r             reload
bind  b             "buy ammo"
bind  m             "itemact medkit"
bind  q             +activate
bind  e             if shift "/deconstruct now" /deconstruct
bind  f             +taunt
bind  h             scoresUp
bind  n             scoresDown
bind  o             menu vsay_top
bind  BACKSLASH     +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind  PAUSE         pause
bind  ESCAPE        togglemenu
bind  ~             toggleconsole
bind  `             toggleconsole

bind  TAB           +scores

bind  F1            "vote yes"
bind  F2            "vote no"
bind  F3            "teamvote yes"
bind  F4            "teamvote no"

//
//  DEVELOPER KEYS
//
bind  F11           if shift /screenshotPNG /screenshotJPEG
