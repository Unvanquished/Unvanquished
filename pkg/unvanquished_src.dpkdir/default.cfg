//
// KEY BINDINGS
//

unbindall

//
// WEAPONS/UPGRADES
//

bind  MOUSE1        +attack
bind  MOUSE2        +attack2

bind  mwheelup      weapprev
bind  mwheeldown    weapnext
bind  MOUSE3        +useitem
bind  g             itemact grenade
bind  f             itemact medkit
bind  1             itemtoggle blaster
bind  r             reload

//
// CHARACTER CONTROLS
//

bind  ALT           +speed
bind  SHIFT         +sprint

bind  CTRL          +movedown
bind  SPACE         +moveup


bind  w             +forward
bind  a             +moveleft
bind  s             +back
bind  d             +moveright


//
// MISC
//

bind  t             message_public
bind  y             message_team
bind  u             message_admin

bind  q             +activate
bind  e             modcase alt "/deconstruct marked" /deconstruct
bind  c             +taunt

//
// CLIENT ENVIRONMENT COMMANDS
//

bind  PAUSE         pause
bind  ESCAPE        togglemenu
bind  ~             toggleconsole
bind  `             toggleconsole

bind  TAB           +scores

bind  F1            "vote yes"
bind  F2            "vote no"
bind  F3            "teamvote yes"
bind  F4            "teamvote no"


//
//  DEVELOPER KEYS
//

bind  F11           modcase shift /screenshotPNG /screenshotJPEG
