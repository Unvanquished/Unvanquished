//
// KEY BINDINGS
//

unbindall

//
// WEAPONS/UPGRADES
//

bind  MOUSE1        +attack
bind  MOUSE2        +attack2

bind  mwheelup      "weapprev; +useitem"
bind  mwheeldown    "weapnext; +useitem"
bind  ENTER         +useitem
bind  MOUSE3        +useitem
bind  g             itemact grenade


//
// CHARACTER CONTROLS
//

bind  ALT         	+speed
bind  SHIFT         +sprint

bind  CTRL          +movedown
bind  SPACE         +moveup


bind  w             +forward
bind  a             +moveleft
bind  s             +back
bind  d             +moveright


//
// MISC
//

bind  t             message_public
bind  y             message_team
bind  u             message_admin

bind  z             itemtoggle blaster
bind  r             reload
bind  m             "itemact medkit"
bind  g             "itemact grenade"
bind  q             +activate
bind  e             modcase alt "/deconstruct marked" /deconstruct
bind  f             +taunt
bind  h             scoresUp
bind  n             scoresDown
bind  o             menu vsay_top


//
// CLIENT ENVIRONMENT COMMANDS
//

bind  PAUSE         pause
bind  ESCAPE        togglemenu
bind  ~             toggleconsole
bind  `             toggleconsole

bind  TAB           +scores

bind  F1            "vote yes"
bind  F2            "vote no"
bind  F3            "teamvote yes"
bind  F4            "teamvote no"


//
//  DEVELOPER KEYS
//

bind  F11           modcase shift /screenshotPNG /screenshotJPEG
